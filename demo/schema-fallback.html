<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soustack Embed â€” Discovery + JSON-LD Fallback</title>
    <link rel="stylesheet" href="../dist/soustack-embed.css" />
    <link rel="alternate" type="application/vnd.soustack+json" href="./assets/bright-lentil.soustack.json" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Recipe",
        "name": "Toasty Granola Bowls",
        "description": "Nutty granola with maple, seeds, and a dollop of yogurt for busy mornings.",
        "image": "https://images.unsplash.com/photo-1505253758473-96b7015fcd40?auto=format&fit=crop&w=1200&q=80",
        "recipeYield": "3",
        "recipeIngredient": [
          "2 cups rolled oats",
          "1/2 cup pecans",
          "1/4 cup sunflower seeds",
          "1/3 cup maple syrup",
          "2 tbsp olive oil",
          "1 tsp vanilla extract",
          "1/4 tsp fine sea salt"
        ],
        "recipeInstructions": [
          "Toast oats, pecans, and seeds in olive oil until fragrant.",
          "Stir in maple syrup, vanilla, and salt; bake until crisp.",
          "Serve over yogurt with fresh fruit."
        ],
        "author": {
          "@type": "Person",
          "name": "Avery Stone"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #fef2f2, #eef2ff 45%, #f8fafc 70%);
        color: #0f172a;
        padding: 32px;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 24px;
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Soustack Discovery & Schema.org Fallback</h1>
    <p>
      The first card uses <code>&lt;link rel="alternate" type="application/vnd.soustack+json"&gt;</code> discovery. The second card
      falls back to Schema.org JSON-LD when no Soustack sidecar is provided.
    </p>

    <div class="demo-grid">
      <div id="discovery-card"></div>
      <div id="jsonld-card"></div>
    </div>

    <script src="../dist/soustack-embed.umd.js"></script>
    <script>
      SoustackEmbed.renderEmbeds({
        selector: '#discovery-card',
        theme: { accent: '#0ea5e9' },
      });

      SoustackEmbed.renderEmbeds({
        selector: '#jsonld-card',
        discovery: false,
        allowJsonLdFallback: true,
        theme: { accent: '#f97316', cardBorder: '#fed7aa' },
      });
    </script>
  </body>
</html>
